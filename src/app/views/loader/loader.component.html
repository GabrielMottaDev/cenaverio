<div class="loader" @fadeOut *ngIf="isLoading">
    <div class="loader-message">
        <!-- size="6x" -->
        <fa-icon [classes]="['loader-spinner']" [icon]="iconLoading" [styles]="{'color': 'white'}" [spin]="true" [fixedWidth]="true"></fa-icon>
        <h1>{{loaderMessage}}</h1>
    </div>
</div>
